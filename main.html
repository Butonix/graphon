<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
<script>
    var megafonMain = function () {

        var resizeDebounce;

        var swiper;

        function initSwiper() {
            if (window.innerWidth < 1000) {
                swiper = new Swiper ('.swiper-container');
            } else if (swiper){
                swiper.destroy();
                swiper = null;
            }
        }

        return function () {

            initSwiper();

            window.addEventListener('resize', function () {
                if (resizeDebounce) {
                    window.clearTimeout(resizeDebounce);
                }

                resizeDebounce = window.setTimeout(initSwiper, 100);
            });
        };
    }();

    megafonMain();

</script>
